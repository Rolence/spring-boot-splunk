apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
spec:
  replicas: 2
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
      - image: akarolence/test-web:17
        name: web
        ports:
        - containerPort: 4200

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: splunk-deployment
  labels:
    app: splunk
spec:
  replicas: 2
  selector:
    matchLabels:
      app: splunk
  template:
    metadata:
      labels:
        app: splunk
    spec:
      containers:
      - name: splunk
        image: akarolence/spring-splunk:78
        ports:
        - containerPort: 8084
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: register-server
  labels:
    app:
spec:
  replicas: 1
  selector:
    matchLabels:
      app: register-server
  template:
    metadata:
      labels:
        app: register-server
    spec:
      imagePullSecrets:
        - name: kustomize-gog-config
      containers:
        - name: register-server
          image: http://10.12.1.75:5000/registry/sportif-eureka-service:5
          ports:
            - containerPort: 8001
